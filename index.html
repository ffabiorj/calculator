
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <input id="display" readonly type="text">
    <div id="wrapper">
        <button data-js="clear" class="color-black">CE</button>
        <button data-js="back" class="color-black zero">BACK</button>        
        <button data-js="operation" value ="รท" class="color-black">รท</button>
        <button data-js="number" value="7">7</button>
        <button data-js="number">8</button>
        <button data-js="number">9</button>
        <button data-js="operation" value="x"class="color-black">X</button>
        <button data-js="number">4</button>
        <button data-js="number">5</button>
        <button data-js="number">6</button>
        <button data-js="operation" value="-" class="color-black">-</button>
        <button data-js="number">1</button>
        <button data-js="number">2</button>
        <button data-js="number">3</button>
        <button data-js="operation" value="+" class="color-black">+</button>
        <button data-js="number" class="zero">0</button>
        <button data-js="equal" value="=" class="zero ">=</button>
    </div>
  </div>
<script src="js/script.js"></script>
</body>
</html>
